<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="admin-page.component.scss" type="text/scss" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Moodverse</title>
</head>

<body>
    <div class="titlu">
        <h1>Moodverse</h1>
        <br>
    </div>
    <ul>
        <div id="logout">
            <li class="profil-list">
                <button type="button" class="btn btn-light" (click)="doLogout()"><i
                        class="fa-solid fa-right-from-bracket"></i><br><span class="textbuton">Log Out</span></button>
            </li>
        </div>
    </ul>
    <div class="grid-container">
        <div class="ambience">
            <div class="add">
                <div class="subtitle">
                    <h2>Ambiences</h2>
                </div>
                <form [formGroup]="addAmbienceForm" id="addForm" (ngSubmit)="addAmbience()">
                    <div class="add_form">
                        <div class="form-group">
                            <label class="form_rows">Sound</label>
                            <br>

                            <input 
                            type="file"
                            accept="audio/*"
                            (change)="onUploadAmbience($event)"
                            >

                            <input formControlName="sound"  type="text" hidden>
                            
                        </div>

                        <div class="form-group">
                            <label class="form_rows">Name</label>
                            <br>
                            <input class="form-control"
                                [ngClass]="addAmbienceForm.controls['ambienceName'].errors ? 'is-invalid' : ''"
                                formControlName="ambienceName" required />
                        </div>
                    </div>

                    <button id="add_button" [disabled]="addAmbienceForm.invalid" type="submit" class="btn btn-dark"> Add
                    </button>

                </form>

                <div class="delete">
                    <div *ngFor="let ambience of ambiencesList" class="for">
                        <div class="object">
                            {{ambience['ambienceName']}}
                        </div>
                        <div class="deleteButton">
                            <button class="btn btn-light" (click)="deleteAmbience(ambience['id'])">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="background">
            <div class="add">
                <div class="subtitle">
                    <h2>Backgrounds</h2>
                </div>

                <form [formGroup]="addBackgroundForm" id="addForm" (ngSubmit)="addBackground()">
                    <div class="add_form">
                        <div class="form-group">
                            <label class="form_rows">Image</label>
                            <br>

                            <input 
                            type="file"
                            accept="image/*"
                            (change)="onUploadBackground($event)"
                            >

                            <input formControlName="image"  type="text" hidden>
                        </div>

                        <div class="form-group">
                            <label class="form_rows">Name</label>
                            <br>
                            <input class="form-control"
                                [ngClass]="addBackgroundForm.controls['backgroundName'].errors ? 'is-invalid' : ''"
                                formControlName="backgroundName" required />
                        </div>
                    </div>

                    <button id="add_button" [disabled]="addBackgroundForm.invalid" type="submit" class="btn btn-dark">
                        Add </button>

                </form>

                <br>

                <div class="delete">
                    <div *ngFor="let background of backgroundsList" class="for">
                        <div class="object">
                            {{background['backgroundName']}}
                        </div>
                        <div class="deleteButton">
                            <button class="btn btn-light" (click)="deleteBackground(background['id'])">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="dailyQuote">
            <div class="add">
                <div class="subtitle">
                    <h2>Daily Quotes</h2>
                </div>

                <form [formGroup]="addQuoteForm" id="addForm" (ngSubmit)="addQuote()">
                    <div class="add_form">
                        <div class="form-group">
                            <label class="form_rows">Message</label>
                            <br>
                            <input class="form-control"
                                [ngClass]="addQuoteForm.controls['message'].errors ? 'is-invalid' : ''"
                                formControlName="message" required />
                        </div>

                        <div class="form-group">
                            <label class="form_rows">Author</label>
                            <br>
                            <input class="form-control"
                                [ngClass]="addQuoteForm.controls['author'].errors ? 'is-invalid' : ''"
                                formControlName="author" required />
                        </div>
                    </div>

                    <button id="add_button" [disabled]="addQuoteForm.invalid" type="submit" class="btn btn-dark"> Add
                    </button>

                </form>

                <br>
                <div class="delete">
                    <div *ngFor="let quote of quotesList" class="for">
                        <div class="object">
                            {{quote['message']}} ~ {{quote['author']}}
                        </div>
                        <div class="deleteButton">
                            <button class="btn btn-light" (click)="deleteQuote(quote['id'])">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
